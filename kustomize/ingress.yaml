apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otvaraj
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - otvaraj.lb.djnd.si
      secretName: otvaraj-tls
  rules:
    - host: otvaraj.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: otvaraj
                port:
                  number: 80
